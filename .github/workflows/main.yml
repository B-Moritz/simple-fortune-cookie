name: GO CI
on:
  push:
    branches:
    - 'main'
  pull_request:
    branches:
    - 'main'
jobs:
  Clone-down:
    name: Clone down repo
    runs-on: ubuntu-latest
    container: golang:1.19.0-alpine3.16
    steps:
    - uses: actions/checkout@v2
    - name: Upload Repo
      uses: actions/upload-artifact@v2
      with:
        name: code
        path: .
  Test:
    runs-on: ubuntu-latest
    needs: Clone-down
    container: golang:1.19.0-alpine3.16
    steps:
    - name: Download code
      uses: actions/download-artifact@v2
      with:
        name: code
        path: . 
    - name: Test with golang
      run: cd frontend && go test
    - name: Upload repo
      uses: actions/upload-artifact@v2
      with:
        name: code
        path: .
